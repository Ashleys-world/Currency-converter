<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchanger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Dela+Gothic+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main container-fluid bg-warning">
        <div class="row">
            <div class="col-lg-4 col-md-4 offset-md-4 offset-lg-4 col-sm-8 offset-sm-2 align-self-center">
                <h1 class="align-self-center">Currency Exchanger</h1>
            </div>
        </div>
        <div class="row  ">
            <div class="bg-secondary col-lg-8 col-md-6 offset-md-3 offset-lg-2 col-sm-8 offset-sm-2 align-self-center
            border border-2 border-primary rounded mb-5">
             <div class="row">
              <div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2">
                <h5 id="date" class="mt-1 "></h5>
                <label for="fname">Enter currency  in Rands:</label><br>
                <input id="base" type="number" id="fname" name="fname" value="0">
                <label for="fname">ZAR</label><br><br>
                <button class="btn btn-danger my-0" id="convert">Convert</button><br><br> 
                <label for="fname">USD : </label><label id="toUsd" for="fname" class="px-3">0</label><br>
                <label for="fname">EUR : </label><label id="toEur" for="fname" class="px-3">0</label><br>
                <label for="fname">GBP : </label><label id="toGbp" for="fname" class="px-3">0</label><br>
                <label for="fname">CAD : </label><label id="toCad" for="fname" class="px-3">0</label><br>
                <label for="fname">AUD : </label><label id="toAud" for="fname" class="px-3">0</label><br>
                <label for="fname">NZD : </label><label id="toNzd" for="fname" class="px-3">0</label><br>
                <label for="fname">All amounts quoted on this app were quoted on 16/04/2022</label><br><br>
                <h5>Quick Facts</h5>
                <label for="fname">Currency : </label><label id="curr" for="fname" class="px-2"></label><br>
                <label for="fname">Established : </label><label id="est" for="fname" class="px-2"></label><br>
                <label for="fname">Central Bank : </label><label id="cntbnk" for="fname" class=""></label><br><br>

                <button  onclick="backward()" class="btn btn-danger">Backward</button><button  onclick="forward()" class="btn btn-danger mx-3 my-1">Forward</button>
              </div>
            </div>
            
    
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
     crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
